<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <!--INICIO DE SESION-->

    <div class="bg-white p-5 rounded-5 text-secondary" style="width:25rem ;">
        <!--Imagen de estudiantes sobre el texto de incio de sesión-->
        <div class="d-flex justify-content-center">
            <img src="./imagenes/estudiantes.png" alt="icono de login" style="height: 6rem ;">
        </div>
        <div class="text-center fs-1 fw-bold">
            Iniciar Sesión
        </div>
        <form action="validar.php" method="POST">
            <div class="input-group mt-4">
                <!--imagen e input del rut-->
                <div class="input-group-text bg-info">
                    <img src="./imagenes/icons8-username-48.png" alt="icono del rut" style="height: 2rem ;">
                </div>
                <input class="form-control" type="text" placeholder="ingrese rut sin puntos ni guión" name="user">
            </div>
            <div class="input-group mt-1">
                <!--imagen e input de la contraseña-->
                <div class="input-group-text bg-info">
                    <img src="./imagenes/icons8-sign-in-form-password-48.png" alt="icono de la contraseña" style="height: 2rem ;">
                </div>
                <input class="form-control" type="password" placeholder="ingrese su contraseña" name="password">
            </div>
            <div class="d-flex justify-content-aroud mt-1">
                <!--checkbox para recordar datos-->
                <div class="d-flex align-items-center gap-1">
                    <input class="form-check-input" type="checkbox">
                    <div style="font-size: 0.9rem ;" class="pt-1">
                        Recordar
                    </div>
                </div>
            </div>
            <!--botón para entrar a la página-->
            <div>
                <input class="btn btn-info text-white w-100 mt-4" type="submit" value="Entrar">
            </div>
        </form>
        <!--link para el cambio de contraseña-->
        <div class="d-flex  justify-content-center mt-1">
            <a href="#" class="text-decoration-none text-info">Cambiar contraseña</a>
        </div>
        <!--link para recuperar la contraseña-->
        <div class="d-flex  justify-content-center mt-1 mt-0.5">
            <a href="#" class="text-decoration-none text-info">Recuperar contraseña </a>
        </div>
    </div>
</body>
</html>
